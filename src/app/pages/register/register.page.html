<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button manu = "main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tel<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="number" oninput="handleLastNameValue(event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">User<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="password" oninput="handleLastNameValue(event)"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
            <ion-router-link href = "showregister"   class="ion-no-margin"  >สมัครสมาชิค</ion-router-link>
      </ion-col>
    </ion-row>
    </ion-grid>
    </ion-content>
