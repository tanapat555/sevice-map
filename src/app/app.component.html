<ion-app>
  <ion-menu menuId="main-menu" content-id="content-main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="login">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Log in</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="register">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="list">
            <ion-icon name="fast-food-outline" slot="start"></ion-icon>
            <ion-label>ร้านอาหาร</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="car">
            <ion-icon name="car-sport-outline" slot="start"></ion-icon>
            <ion-label>ร้านซ่อมรถ</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="atm">
            <ion-icon name="cash" slot="start"></ion-icon>
            <ion-label>ตู้ ATM</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="store">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>ร้านขายของชำ</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content-main"></ion-router-outlet>
</ion-app>
